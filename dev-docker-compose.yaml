services:
    postgres:
        container_name: postgres
        image: postgres:latest
        env_file:
            - .env
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
    redis:
        container_name: redis
        image: redis:latest
        env_file:
            - .env
        ports:
            - "${REDIS_PORT:-6379}:6379"